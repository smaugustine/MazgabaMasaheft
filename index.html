<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mazgaba Maṣāḥǝft</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="./styles/photon.min.css">
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-home"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-code"></span>
          </button>
        </div>
      </div>
    </header>
    
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Records</h5>
            <a id="sidebar-works" class="nav-group-item" style="display: none;">
              <span class="icon icon-doc-text"></span> Works
            </a>
            <a id="sidebar-manuscripts" class="nav-group-item" style="display: none;">
              <span class="icon icon-book-open"></span> Manuscripts
            </a>
            <a id="sidebar-persons" class="nav-group-item" style="display: none;">
              <span class="icon icon-users"></span> Persons
            </a>
            <a id="sidebar-places" class="nav-group-item" style="display: none;">
              <span class="icon icon-globe"></span> Places
            </a>
            <a id="sidebar-institutions" class="nav-group-item" style="display: none;">
              <span class="icon icon-archive"></span> Institutions
            </a>
          </nav>
        </div>

        <div class="pane">
          <div class="padded-more">
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron')

    ipcRenderer.on('updateRepos', (event, repos) => {
      console.log(repos);
      repos.forEach(repo => {
        repo = repo.toLowerCase();
        if(document.getElementById('sidebar-'+repo) !== null) document.getElementById('sidebar-'+repo).style.display = 'block';
      });
    });
  </script>
</body>
</html>
